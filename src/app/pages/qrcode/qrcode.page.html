<ion-header>
  <ion-toolbar>
    <ion-title>qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="generarQR()">COMENZAR CLASE</ion-button>

</ion-content>
